{% extends 'app/base.html' %} {% load static%} {%block css%}
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css"
/>
{%endblock%} {%block js%}
<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
  crossorigin="anonymous"
></script>

{%endblock%} {%block contenido%}

<div
  id="carouselExampleControls"
  class="carousel slide bg-white border rounded-4 my-5"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="mx-auto d-block"
        src="{% static 'app/img/banner/img1.jpg'%}"
        alt="logo1"
      />
    </div>
    <div class="carousel-item">
      <img
        class="mx-auto d-block"
        src="{% static 'app/img/banner/img2.jpg'%}"
        alt="logo2"
      />
    </div>
    <div class="carousel-item">
      <img
        class="mx-auto d-block"
        src="{% static 'app/img/banner/img3.jpg'%}"
        alt="logo3"
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleControls"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleControls"
    data-bs-slide="next"
  >
    <span
      class="carousel-control-next-icon text-black"
      aria-hidden="true"
    ></span>
    <span class="visually-hidden text-black">Next</span>
  </button>
</div>

{%load humanize%}

<h2>Productos</h2>

<div class="productos">
  {%for p in productos%}

  <div class="producto">
    <div class="contenedor_producto border rounded-4">
      {%if p.imagen%}

      <img src="{{ p.imagen.url }}" alt="imagen producto" />
      {%endif%}

      <div class="detalle">
        <h5>{{p.marca | capfirst}}</h5>
        <h2>{{p.nombre | capfirst}}</h2>
        <h3>${{p.precio | intcomma}}</h3>
      </div>
    </div>
  </div>

  {% endfor %}
</div>

{%endblock%}
