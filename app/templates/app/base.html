
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterBikes</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,700;1,400;1,700&family=Open+Sans:ital,wght@0,400;0,700;1,600&display=swap" rel="stylesheet">
      
    

    {%load static%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    {%block css%}

    {%endblock%}

    <link rel="stylesheet" href="{%static 'app/css/estilos.css'%}">
    
</head>
<body>

    
    <header id="header">
        
        <div class="contenedor_logo">
            <!-- subir logo-->
        </div>

        <div>
            
            <nav id="nav">
                <ul>
                    <li>
                        <a href="{% url 'home' %}"> Inicio </a>
                    </li>
                    <li>
                        <a href="{% url 'arrendar' %}">arrendar</a>
                    </li>
               
                </ul>
            </nav>  

        </div>

    </header>

    <div id="contenido">

        {% block contenido%}
        {%endblock%}

    </div>


    <footer>
        <div class="marcas">
            <img src="{% static 'app/img/footer/logo1.jpg'%}" alt="apple">
            <img src="{% static 'app/img/footer/logo2.jpg'%}" alt="lenovo">
            <img src="{% static 'app/img/footer/logo3.jpg'%}" alt="microsoft">
           
        </div>
        <div class="logo_footer">
            
            
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <script src="{% static 'app/js/menu.js'%}"></script>

   

    {%block js%}

    {%endblock%}




</body>
</html>
